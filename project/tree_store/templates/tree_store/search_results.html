<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Results</title>
</head>
<body>
    {% if results %}
        <h1>Results</h1>
        <ul>
            {% for item in results %}
                <li>
                    {{ item.name }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>There are no results</h1>
    {% endif %}

</body>
</html>
