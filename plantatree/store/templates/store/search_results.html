{% extends "store/search.html" %}
{% block results %}
    {% if results %}
        <div class="list-group">
            {% for item in results %}
                <a href="{% url 'store:product' item.data.pk %}" class="list-group-item list-group-item-action">
                    {{ item.display }}
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p>There are no items that match your search</p>
    {% endif %}
{% endblock results %}
