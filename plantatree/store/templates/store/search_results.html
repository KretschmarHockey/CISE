{% extends "home/base.html" %}
{% block content %}
    {% if results %}
        <h1>Search Results</h1>
        <ul>
            {% for item in results %}
                <li>
                    {{ item.name }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>Could not find any items that match</h1>
    {% endif %}
{%endblock content%}
