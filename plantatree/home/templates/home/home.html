{% extends "home/base.html" %}
{% block content %}
    <div class="row">
    {% for object in object_list %}
        <div class="col-sm-3">
            <img src="{{ object.url }}" height="100">
            <p>{{ object.name }}</p>
            <p>${{ object.price|floatformat:2 }}</p>
            {% if object in current_order_products %}
            <a href="{% url 'shopping_cart:order_summary' %}" class="btn btn-warning">Go to Cart</a>
            {% else %}
            <a href="{% url 'shopping_cart:add_to_cart' object.id %}" class="btn btn-warning">Add to Cart</a>
            {% endif %}
        </div>
    {% endfor %}
    </div>
{%endblock content%}
